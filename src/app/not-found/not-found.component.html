
<section class="drone page-not-found">
  <div class="container">
      <div class="row mb-4">
          <div class="col-lg-12">
              <div class="about-wrap">
                  <h1>404</h1>
                  <h2 class="mb-20">Page Not Found</h2>
              </div>
              <div class="not-found-picture text-center">
                <img
                  loading="lazy"
                  data-src="assets/images/404.png"
                  width="1000"
                  height="1000"
                  alt="Page Not Found"
                  title="Page Not Found"
                  class="img-fluid"
                />
              </div>
          </div>
      </div>
      <div class="text-center">

        <div class="spark-cta">
          <a [routerLink]="['/']" class="btn-style-one">
            <span class="text">
              Back To Home
              <span class="arrow">
                <i>
                  <span>â†’</span>
                </i>
                <svg
                  class="arrow-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 32 32"
                >
                  <g
                    fill="none"
                    stroke="#fff"
                    stroke-width="2"
                    stroke-linejoin="round"
                    stroke-miterlimit="10"
                  >
                    <circle
                      class="arrow-icon--circle"
                      cx="16"
                      cy="16"
                      r="15.12"
                    ></circle>
                  </g>
                </svg>
              </span>
            </span>
          </a>
        </div>




      </div>
  </div>
</section>
